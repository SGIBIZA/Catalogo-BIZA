name: Atualizar CSV do Google Drive

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:

jobs:
  atualizar-csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Baixar CSV do Google Drive
      run: |
        curl -L --fail "https://drive.google.com/uc?export=download&id=17WtIPwgxUpR94Dtg4WHe0K7Q0v7VfHQ" -o FOR.BIZA.SGI.csv

    - name: Verificar conteúdo baixado
      run: |
        echo "Head:"
        head -n 20 FOR.BIZA.SGI.csv
        echo "Tamanho:"
        ls -lh FOR.BIZA.SGI.csv

    - name: Configurar Git
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git config core.autocrlf false

    - name: Verificar alterações e atualizar
      run: |
        git add --all
        if git diff --cached --quiet; then
          echo "Nenhuma alteração detectada no CSV."
        else
          echo "Alterações detectadas. Atualizando..."
          git commit -m "Atualização automática do CSV via Google Drive"
          git push
        fi
